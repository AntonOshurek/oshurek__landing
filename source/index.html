<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  <!--font-family: 'Hammersmith One', sans-serif;-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
  <!--font-family: 'Work Sans', sans-serif;-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
  <!--font-family: 'Roboto Mono', monospace;-->



  <title>OshureWeb</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  <header class="header">
    <div class="header__wrap container">
      <h1 class="header__title">Oshurek Anton</h1>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">About me</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Portfolio</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="stack">
      <h2 class="visually-hidden">technologies stack</h2>
      <ul class="stack__list container">
        <li class="stack__item">
          <h3 class="stack__name">JavaScript</h3>
          <img class="stack__img" src="img/stack/stack-js.svg" alt="my technologies - JavaScript" width="50" height="50">
        </li>
        <li class="stack__item">
          <h3 class="stack__name">CSS 3</h3>
          <img class="stack__img" src="img/stack/stack-css.svg" alt="technologies" width="50" height="50">
        </li>
        <li class="stack__item">
          <h3 class="stack__name">HTML 5</h3>
          <img class="stack__img" src="img/stack/stack-html.svg" alt="technologies" width="50" height="50">
        </li>
        <li class="stack__item">
          <h3 class="stack__name">GIT</h3>
          <img class="stack__img" src="img/stack/stack-git.svg" alt="technologies" width="50" height="50">
        </li>
        <li class="stack__item">
          <h3 class="stack__name">GitHub</h3>
          <img class="stack__img" src="img/stack/stack-github.svg" alt="technologies" width="50" height="50">
        </li>
        <li class="stack__item">
          <h3 class="stack__name">Npm</h3>
          <img class="stack__img" src="img/stack/stack-npm.svg" alt="technologies" width="50" height="50">
        </li>
        <li class="stack__item">
          <h3 class="stack__name">Less</h3>
          <img class="stack__img" src="img/stack/stack-less.svg" alt="technologies" width="50" height="50">
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">

  </footer>
  <script src="js/bundle.js"></script>
</body>
</html>
